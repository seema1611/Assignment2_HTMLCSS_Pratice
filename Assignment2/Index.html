<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Styles.css" />
    <meta charset="UTF-8" />
    <title>Assignment2</title>
  </head>
  <body id="body">
    <div id="main">
      <div id="header">
        <div id="headertop"></div>
        <div class="headermain">
          <div class="title"><b>Textify</b> Because Text Messaging Rocks</div>
          <div class="logout">
            <a class="link" href="">Logout</a>
          </div>
        </div>
      </div>


      <div class="number"><b>(212) 555-1234</b></div>
      <a class="question link" href="">What is this number?</a>


      <div class="messagemain">
        <form action="">
          <div class="tomessagediv">
            <div>
              <label for="tomessage">To:</label>
              <select name="tomessage">
                <option value="first">7323564789</option>
                <option value="Second">Seema</option>
                <option value="Third">8198344567</option>
                <option value="Fourth">Aju</option>
              </select>
              <i id="numberorname"><< Phone number or Name</i>
            </div>
          </div>
          <div class="messagebox">
            <label for="message">Message:</label>
            <textarea name="message" cols="30" rows="10"></textarea>
          </div>
          <div id="phototext">
            <a href="" id="link" class="link"
              >Attach a photo to this text message</a
            >
          </div>
          <div class="messagesend">
            <input type="submit" value="Send Text Message" class="send" />
            <span id="scheduletext"
              >Or,
              <a href="" id="schedule" class="link"
                >schedule it for later delivery.</a
              ></span
            >
          </div>
        </form>
      </div>


    </div>
  </body>
</html>
